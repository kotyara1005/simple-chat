{% extends "base.html" %}
{% block content %}

<div class="container"  ng-controller="SignUpController as ctrl">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <form class="form-signin">
                <h2>Please sign in</h2>
                <div class="form-group">
                    <label for="inputName">Username</label>
                    <input ng-model="ctrl.user.name" id="inputName" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input ng-model="ctrl.user.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input ng-model="ctrl.user.password1" type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword2">Repeat password</label>
                    <input ng-model="ctrl.user.password2" type="password" id="inputPassword2" class="form-control" placeholder="Repeat password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="ctrl.register()">Sign up</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
