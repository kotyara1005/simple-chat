{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <form class="form-signin" action="/register", method="POST">
                <h2>Please sign up</h2>
                <div class="form-group">
                    <label for="inputName">Username</label>
                    <input name="name" id="inputName" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input name="password" type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword2">Repeat password</label>
                    <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat password" required>
                </div>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">
            </form>

        </div>
    </div>
</div>
{% endblock %}
