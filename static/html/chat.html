
    <div class="container">
        <div class="row flex-row">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="panel panel-default flex-col" ng-controller="ChatController as ctrl">
                    <div class="panel-heading">
                        <a href="#" class="btn btn-primary btn-xs">
                          <span class="glyphicon glyphicon-arrow-left"></span>
                        </a>
                        <span class="pull-right">Chat</span>
                    </div>
                    <div class="panel-body flex-grow">
                        <ul>
                            <li ng-repeat="message in ctrl.messages">
                                {{message.user}}
                                {{message.text}}
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="ctrl.addMessage()">Go!</button>
                            </span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
