<div class="container" >
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <form class="form-signin">
                <h2>Please sign in</h2>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input ng-model="user.name" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
            </form>
        </div>
    </div>
</div>
