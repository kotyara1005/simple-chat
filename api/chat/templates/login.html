{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <form class="form-signin" action="/login" method="POST">
                <h2>Please sign in</h2>
                <div class="form-group">
                    <label for="inputLogin">Email or user name</label>
                    <input name="name" id="inputLogin" class="form-control" placeholder="Email or user name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                <div>Or</div>
                <a href="{{ url_for('chat.front.register') }}" class="btn btn-sm btn-success btn-block" >Register</a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
